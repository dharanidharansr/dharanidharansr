name: Generate Snake Animation

on:
  schedule:
    - cron: "30 21 * * *" # runs at 3:00 AM IST (9:30 PM UTC)
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          github_user_name: dharanidharansr
          outputs: dist/github-contribution-grid-snake.svg?color_snake=#A855F7&color_dots=#9BE9A8,#40C463,#30A14E,#216E39&color_empty=#000000
      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate Snake Animation"
          add: "dist/github-contribution-grid-snake.svg"
